functions:
  hello:
    handler: handler.hello
    environment:
      BUCKET: ${self:custom.bucket}
      STAGE: ${self:custom.myStage} 
    events:
      - schedule: ${self:custom.${self:custom.myStage}.schedule}
  charts_endpoint:
    handler: handler.chartsEndpoint
    environment:
      BUCKET: ${self:custom.bucket}
      STAGE: ${self:custom.myStage} 
    events:
      - http:
          path: charts
          method: get
  top_regions:
    handler: handler.topRegions
    environment:
      BUCKET: ${self:custom.bucket}
      STAGE: ${self:custom.myStage} 
    events:
      - http:
          path: regions
          method: get
  country_charts:
    handler: handler.updateCountryCharts
    environment:
      BUCKET: ${self:custom.bucket}
      STAGE: ${self:custom.myStage} 
    events:
      - schedule: ${self:custom.${self:custom.myStage}.schedule_country_charts}
  token:
    handler: handler.selectActiveToken
    environment:
      BUCKET: ${self:custom.bucket}
      STAGE: ${self:custom.myStage} 
    events:
      - schedule: ${self:custom.${self:custom.myStage}.schedule_token}
  discovery:
    handler: handler.updateDiscoveryApi
    environment:
      BUCKET: ${self:custom.bucket}
      STAGE: ${self:custom.myStage} 
    events:
      - schedule: ${self:custom.${self:custom.myStage}.schedule_discovery}
plugins:
